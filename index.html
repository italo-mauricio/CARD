<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <section class="ui">
            <div class="container-left">
                <form id="credit-card">
                    <div class="number-container">
                        <label>Card Number</label>
                        <input type="text" name="card-number"
                         id="card-number" maxlength="19" 
                         placeholder="1234 5678 9101 1121"
                         required>
                    </div>
                    <div class="name-container">
                        <label>Holder</label>
                        <input type="text" name="name-text"
                         id="name-text" maxlength="30" 
                         placeholder="ITALO MAURICIO"
                         required>

                    </div>
                    <div class="infos-container">
                        <div class="expiration-container">
                            <label>Valid-thru</label>
                            <input type="text" name="Valid-thru-text"
                            id="Valid-thru-text" maxlength="S" 
                            placeholder="02/40"
                            required>
                        </div>
                        <div class="cvv-container">
                            <label>CVV</label>
                            <input type="text" name="cvv-text"
                            id="cvv-text" maxlength="4" 
                            placeholder="1234"
                            required>
                        </div>
                        <div class="container-right">
                            <div class="card">
                                <div class="intern">
                                    <img class="aproximation" src="img/aprox.png" alt="aproximation">
                                    <div class="card-number">
                                        <div class="numberv1">1234 5678 9101 1121</div>
                                    </div>
                                    <div class="card-holder">
                                        <label>Holder</label>
                                        <div class="name-v1">ITALO MAURICIO</div>
                                    </div>
                                    <div class="card-infos">
                                        <div class="exp">
                                            <label>Valid-thru</label>
                                            <div class="expiration-v1">02/40</div>
                                        </div>
                                        <div class="cvv">
                                            <label>CVV</label>
                                            <div class="expiration-v1">123</div>
                                        </div>
                                    </div>
                                    <img class="chip" src="img/chip.png" alt="chip">
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <div class="container-right"></div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
